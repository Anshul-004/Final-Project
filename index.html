<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do Lists</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="img-bg"></div>
    <div class="card">
        <div class="card-bg">
            <div class="items">
                <div class="btn-parent">
                    <button type="button">Add todo</button>
                </div>
                <p class="titlet">
                    TODO
                </p>
            </div>
            <!-- todo list content -->
            <div class="todolist">
                <div class="tdl-element">
                    <div class="tdl-text">
                        <div class="temp">
                            <h2 class="tdl-title">This is a Title</h2>
                            <span class="priority">!!!</span>
                        </div>
                        <p class="tdl-desc"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea est assumenda
                            ex dolores ducimus veniam! </p>
                    </div>
                    <div class="tdl-icon">
                        <p><i class="fa fa-trash" aria-hidden="true"></i>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>

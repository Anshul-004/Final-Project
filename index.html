        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="img-bg"></div>
    <div class="card">
        <div class="card-bg">
            <div class="items">
                <div class="btn-parent">
                    <button type="button" id="addtodo">Add todo</button>
                </div>
                <p class="titlet">
                    TODO
                </p>
            </div>
            <!-- todo list content -->
            
            <div class="todolist">
                <!-- <div class="tdl-element">
                    <div class="tdl-text">
                        <div class="temp">

                    </div>
                    <div class="tdl-icon">
                        <p><i class="fa fa-trash" aria-hidden="true"></i>

            </div>
        </div>
    </div>
    <!-- Overlay Area -->
    <div class="overlay d-none" id="overlay-t">
        <div class="ovl-card">
            <div class="ovl-contents">
                <label for="ovl-text">Todo Name</label>

                <input type="text" id="ovl-text">

                <label for="ovl-desc">Description</label>

                <textarea name="" id="ovl-desc" cols="30" rows="7"></textarea>

                <label for="ovl-sel">priority</label>

                <select name="" id="ovl-sel">
                    <option value="!"> ! </option>
                    <option value="!!"> ! ! </option>
                    <option value="!!!"> ! ! ! </option>
                </select>

                <div class="ovl-btn">
                    <button type="button" id="save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
